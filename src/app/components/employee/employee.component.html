<div>
    <div>
        <h2 class="card-header">Add an employee</h2>
    </div>

    <div class="card-body">
        <form [formGroup]="empForm">

            <!--Firstname-->
            <div class="inputbox mt-3">
                <label for="firstName">FirstName</label>
                <input type="text"
                formControlName="firstName"
                name="firstName"
                class="form-control"
                required="required"
                [ngClass]="{
                    invalid:
                        empForm.get('firstName')!.invalid  
                }"
                
                >
            </div>

            <!--lastname-->
            <div class="inputbox mt-3">
                <label for="lastName">LastName</label>
                <input type="text"
                formControlName="lastName"
                name="lastName"
                class="form-control"
                required="required"
                [ngClass]="{
                    invalid:
                        empForm.get('lastName')!.invalid
                }"
                
                >
            </div>
            <!--email-->
            <div class="inputbox mt-3">
                
                <input type="string" class="form-contorl"
                formControlName="email"
                
                name="email"
                required="required"
                [ngClass]="{
                    invalid:
                        empForm.get('email')!.invalid
                }"
                
                >
                
            </div>

            <!--department-->
            <div>
                <label for="department">Department</label>
                <select class="custom-select my-1 mr-sm-2" 
                formControlName="department"
                
                name="department"
                required="required"
                [ngClass]="{
                    invalid:
                        empForm.get('department')!.invalid
                }"
                
                >
                    <option value=Human_Resources>Human_Resources</option>
                    <option value=Engineering>Engineering</option>
                    <option value=Finance>Finance</option>
                </select>
            </div>
            

        </form>
        <div class="mt-4">
            <button 
                class="btn-success btn px-3"
                (click)="addEmployee(empForm.value)"
                [disabled] = "empForm.invalid"
            >
                Add Employee
            </button>
        </div>
        <div>
            <p>{{added}}</p>
        </div>

        <div class="btn-primary btn" >
            <a routerLink="/">Home</a>
        </div>
    </div>
</div>
